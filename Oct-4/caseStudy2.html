<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        h1 {
            margin: 20px 0;
        }

        #puzzle {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 5px;
            width: max-content;
            margin: 20px auto;
        }

        .tile {
            width: 80px;
            height: 80px;
            line-height: 80px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: steelblue;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
        }

        .empty {
            background: #ccc;
            cursor: default;
        }
    </style>
</head>
<body>
<h1>Sliding Puzzle Game</h1>
<div id="puzzle"></div>
<button onclick="shuffle()">ðŸ”€ Shuffle</button>
<p id="status"></p>

<script src="caseStudy2.js"></script>
</body>
</html>
