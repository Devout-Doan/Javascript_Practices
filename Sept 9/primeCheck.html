<!DOCTYPE html>
<html lang="vi">
<head>
    <title>20 số nguyên tố đầu tiên</title>
</head>
<body>
<h1>20 số nguyên tố đầu tiên</h1>
<p id="result"></p>

<script>
    function isPrime(num) {
        if (num < 2) return false;
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) return false;
        }
        return true;
    }

    let count = 0;
    let N = 2;
    let result = "";
    while (count < 20) {
        if (isPrime(N)) {
            result += N + " ";
            count++;
        }
        N++;
    }
    document.getElementById("result").innerText = result;
</script>
</body>
</html>
