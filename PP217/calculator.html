<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        input {
            padding: 5px;
            margin: 5px;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Mô tả</h2>
<p>Tạo một ứng dụng máy tính đơn giản để thực hiện các phép tính đơn giản. Ứng dụng sẽ có giao diện như sau:</p>

<h3>Caculator</h3>

<input type="number" id="num1" placeholder="Nhập số thứ nhất">
<input type="number" id="num2" placeholder="Nhập số thứ hai">
<br>

<button onclick="calculate('+')">Addition(+)</button>
<button onclick="calculate('-')">Subtraction(-)</button>
<button onclick="calculate('*')">Multiplication(X)</button>
<button onclick="calculate('/')">Division(/)</button>

<div id="result"></div>

<script>
    function calculate(operation) {
        let num1 = parseFloat(document.getElementById('num1').value);
        let num2 = parseFloat(document.getElementById('num2').value);
        let result = '';

        if (isNaN(num1) || isNaN(num2)) {
            result = "Vui lòng nhập cả hai số.";
        } else {
            switch(operation) {
                case '+':
                    result = "Result Addition: " + (num1 + num2);
                    break;
                case '-':
                    result = "Result Subtraction: " + (num1 - num2);
                    break;
                case '*':
                    result = "Result Multiplication: " + (num1 * num2);
                    break;
                case '/':
                    result = num2 !== 0 ? "Result Division: " + (num1 / num2) : "Không thể chia cho 0!";
                    break;
                default:
                    result = "Phép toán không hợp lệ.";
            }
        }
        document.getElementById('result').innerText = result;
    }
</script>

</body>
</html>
