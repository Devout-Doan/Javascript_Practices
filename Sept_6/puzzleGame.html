            width: 100px;
            height: 100px;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 5px;
            object-fit: cover;
            transition: transform 0.2s;
        }

        .puzzle-piece:hover {
            transform: scale(1.05);
            border-color: #666;
        }

        .message {

            font-weight: bold;
