<!DOCTYPE html>
<html>
<head>
    <title>Move Nobita</title>
    <style>
        /* Khung chứa Nobita */
        #gameArea {
            width: 600px;
            height: 400px;
            border: 2px solid #ccc;
            position: relative;
            overflow: hidden;
            background-color: #f9f9f9;
        }

        /* Ảnh Nobita */
        #nobita {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            transition: top 0.1s, left 0.1s; /* Hiệu ứng mượt */
        }
    </style>
</head>
<body>

<h2>Description</h2>Move Nobita up, down, left, right with arrow keys</p>

<!-- Khu vực game -->
<div id="gameArea">
    <img id="nobita" src="nobita.png" alt="Nobita">
</div>

<!-- Liên kết đến file JavaScript bên ngoài -->
<script src="nobita.js"></script>

</body>
</html>
