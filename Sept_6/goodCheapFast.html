<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good - Cheap - Fast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="good">
            <span class="slider good"></span>
        </label>
        <span class="label">GOOD</span>
    </div>

    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="cheap">
            <span class="slider cheap"></span>
        </label>
        <span class="label">CHEAP</span>
    </div>

    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="fast">
            <span class="slider fast"></span>
        </label>
        <span class="label">FAST</span>
    </div>
</div>

<script src="goodCheapFast.js"></script>
</body>
</html>
