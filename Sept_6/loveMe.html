<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            overflow: hidden;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            position: relative;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* For random moving, we'll make the NO button absolute dynamically */
        #noBtn.moving {
            position: absolute;
        }
    </style>
</head>
<body>
<h1>Do you love me?</h1>
<div class="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
</div>

<script src="loveMe.js"></script>
</body>
</html>
