<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Messaging Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background: #f9f9f9;
        }
        h2 {

        }
        .phone {

            background: #fff;

            padding: 20px;
            margin: 20px;
            width: 250px;
            vertical-align: top;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .phone h3 {
            margin-top: 0;
        }
        textarea {
            width: 90%;
            height: 60px;
            margin: 10px 0;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
        }
        .inbox, .sent {
            text-align: left;
            margin-top: 10px;
            max-height: 100px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 5px;
            background: #f1f1f1;
        }
    </style>
</head>
<body>
<h2>üì± M√¥ ph·ªèng g·ª≠i tin nh·∫Øn gi·ªØa hai ƒëi·ªán tho·∫°i</h2>

<!-- Nokia -->
<div class="phone" id="nokia">
    <h3>Nokia</h3>
    <p>Pin: <span id="nokiaBattery">100</span>%</p>
    <button onclick="nokia.togglePower()">B·∫≠t/T·∫Øt</button>
    <button onclick="nokia.chargeBattery()">S·∫°c pin</button>
    <br>
    <textarea id="nokiaMessage" placeholder="So·∫°n tin nh·∫Øn..."></textarea>
    <br>
    <button onclick="sendMessage(nokia, iphone)">G·ª≠i cho iPhone</button>
    <div>
        <h4>H·ªôp th∆∞ ƒë·∫øn</h4>
        <div class="inbox" id="nokiaInbox"></div>
    </div>
    <div>
        <h4>ƒê√£ g·ª≠i</h4>
        <div class="sent" id="nokiaSent"></div>
    </div>
</div>

<!-- iPhone -->
<div class="phone" id="iphone">
    <h3>iPhone</h3>
    <p>Pin: <span id="iphoneBattery">100</span>%</p>
    <button onclick="iphone.togglePower()">B·∫≠t/T·∫Øt</button>
    <button onclick="iphone.chargeBattery()">S·∫°c pin</button>
    <br>
    <textarea id="iphoneMessage" placeholder="So·∫°n tin nh·∫Øn..."></textarea>
    <br>
    <button onclick="sendMessage(iphone, nokia)">G·ª≠i cho Nokia</button>
    <div>
        <h4>H·ªôp th∆∞ ƒë·∫øn</h4>
        <div class="inbox" id="iphoneInbox"></div>
    </div>
    <div>
        <h4>ƒê√£ g·ª≠i</h4>
        <div class="sent" id="iphoneSent"></div>
    </div>
</div>

<script>
    // ƒê·ªãnh nghƒ©a l·ªõp Mobile
    class Mobile {
        constructor(name) {
            this.name = name;
            this.battery = 100;
            this.isOn = false;
            this.draftingMessage = "";
            this.inbox = [];
            this.sent = [];
        }

        // B·∫≠t/T·∫Øt ƒëi·ªán tho·∫°i
        togglePower() {
            this.isOn = !this.isOn;
            alert(`${this.name} ƒë√£ ${this.isOn ? "b·∫≠t" : "t·∫Øt"} ngu·ªìn.`);
            this.updateBatteryDisplay();
        }

        // S·∫°c pin
        chargeBattery() {
            if (this.battery < 100) {
                this.battery = Math.min(this.battery + 10, 100);
                alert(`${this.name} ƒë√£ s·∫°c pin, pin hi·ªán t·∫°i: ${this.battery}%`);
            } else {
                alert(`${this.name} ƒë√£ ƒë·∫ßy pin.`);
            }
            this.updateBatteryDisplay();
        }

        // So·∫°n tin nh·∫Øn
        composeMessage(message) {
            if (!this.isOn) {
                alert(`${this.name} ƒëang t·∫Øt, kh√¥ng th·ªÉ so·∫°n tin nh·∫Øn.`);
                return;
            }
            this.draftingMessage = message;
            this.consumeBattery();
        }

        // G·ª≠i tin nh·∫Øn
        sendMessage(receiver) {
            if (!this.isOn) {
                alert(`${this.name} ƒëang t·∫Øt, kh√¥ng th·ªÉ g·ª≠i tin nh·∫Øn.`);
                return;
            }
            if (this.draftingMessage.trim() === "") {
                alert("Tin nh·∫Øn r·ªóng, kh√¥ng th·ªÉ g·ª≠i.");
                return;
            }

            receiver.receiveMessage(this.draftingMessage, this.name);
            this.sent.push(this.draftingMessage);
            this.draftingMessage = "";
            this.consumeBattery();
            this.updateSentDisplay();
        }

        // Nh·∫≠n tin nh·∫Øn
        receiveMessage(message, senderName) {
            if (!this.isOn) return; // N·∫øu t·∫Øt, kh√¥ng nh·∫≠n ƒë∆∞·ª£c tin
            this.inbox.push(`${senderName}: ${message}`);
            this.consumeBattery();
            this.updateInboxDisplay();
        }

        // Xem h·ªôp th∆∞ ƒë·∫øn
        updateInboxDisplay() {
            const inboxElement = document.getElementById(`${this.name.toLowerCase()}Inbox`);
            inboxElement.innerHTML = this.inbox.map(msg => `<p>${msg}</p>`).join('');
        }

        // Xem tin nh·∫Øn ƒë√£ g·ª≠i
        updateSentDisplay() {
            const sentElement = document.getElementById(`${this.name.toLowerCase()}Sent`);
            sentElement.innerHTML = this.sent.map(msg => `<p>${msg}</p>`).join('');
        }

        // Gi·∫£m pin sau m·ªói thao t√°c
        consumeBattery() {
            if (this.battery > 0) {
                this.battery--;
            } else {
                this.isOn = false;
                alert(`${this.name} ƒë√£ h·∫øt pin v√† t·∫Øt ngu·ªìn.`);
            }
            this.updateBatteryDisplay();
        }

        // C·∫≠p nh·∫≠t hi·ªÉn th·ªã pin
        updateBatteryDisplay() {
            const batteryElement = document.getElementById(`${this.name.toLowerCase()}Battery`);
            batteryElement.innerText = this.battery;
        }
    }

    // ======= T·∫°o ƒë·ªëi t∆∞·ª£ng Nokia v√† iPhone =======
    const nokia = new Mobile("Nokia");
    const iphone = new Mobile("iPhone");

    // H√†m g·ª≠i tin nh·∫Øn gi·ªØa hai ƒëi·ªán tho·∫°i
    function sendMessage(sender, receiver) {
        const messageInput = document.getElementById(`${sender.name.toLowerCase()}Message`);
        sender.composeMessage(messageInput.value);
        sender.sendMessage(receiver);
        messageInput.value = ""; // X√≥a n·ªôi dung √¥ so·∫°n
    }
</script>
</body>
</html>
